<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .news-container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            font-size: 16px;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .news-item:hover {
            background-color: #f1f1f1;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-details {
            display: none;
            padding: 15px;
            text-align: left;
        }
        .news-details img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .back-button {
            margin-top: 15px;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>

    <h1>Latest News</h1>

    <!-- News Container -->
    <div class="news-container" id="news">
        <p>Loading news...</p>
    </div>

    <!-- Google AdSense Ad -->
    <ins class="adsbygoogle"
         style="display:block; margin: 20px auto;"
         data-ad-client="ca-pub-XXXXXXX"
         data-ad-slot="XXXXXXX"
         data-ad-format="auto"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script>
        async function getNews() {
            try {
                const response = await fetch('https://newsapi.org/v2/top-headlines?country=us&apiKey=21d2e8b804e943259fbae868c10384f5');
                const data = await response.json();
                
                let output = '';
                data.articles.forEach((article, index) => {
                    output += `<div class="news-item" onclick="showNews(${index})">
                        <strong>${article.title}</strong>
                    </div>
                    <div class="news-details" id="news-${index}">
                        <img src="${article.urlToImage || 'https://via.placeholder.com/600x300'}" alt="News Image">
                        <p>${article.description || "No description available."}</p>
                        <a href="${article.url}" target="_blank">Read full article</a>
                        <br>
                        <button class="back-button" onclick="hideNews(${index})">Back</button>
                    </div>`;
                });

                document.getElementById('news').innerHTML = output || '<p>No news available right now.</p>';
            } catch (error) {
                document.getElementById('news').innerHTML = '<p>Error fetching news!</p>';
            }
        }

        function showNews(index) {
            document.querySelectorAll('.news-item').forEach(item => item.style.display = 'none');
            document.getElementById(`news-${index}`).style.display = 'block';
        }

        function hideNews(index) {
            document.getElementById(`news-${index}`).style.display = 'none';
            document.querySelectorAll('.news-item').forEach(item => item.style.display = 'block');
        }

        getNews();
    </script>

</body>
</html>
